<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-screen">
      <div class="welcome">
        <div class="welcome__clock-form">
          <h2 id="clock">00:00:00</h2>
          <img src="img/clock.png" class="welcome__clock-image" />
        </div>
        <div class="welcome__title">
          <h1 class="title">Welcome to Tartarus</h1>
          <a
            href="https://hades.fandom.com/wiki/Hades_Wiki"
            target="_blank"
            class="hidden"
            >Go to Hades Wiki</a
          >
        </div>
      </div>
      <div class="middle">
        <div class="login-quote">
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <!-- <input type="submit" value="Log In" /> -->
          </form>

          <h1 class="hidden" id="greeting"></h1>

          <h2>Today's God Bless</h2>
          <div class="god">
            <div class="god__img">
              <img src="" class="god__img-frame" />
            </div>
            <span style="line-height: 45px"></span>
          </div>
          <div id="quote">
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="name-todo">
          <!-- <h1 class="hidden" id="greeting"></h1> -->
          <form id="todo-form">
            <input type="text" placeholder="To Do!" required />
          </form>
          <div class="name-todo__memo"></div>
          <ul id="todo-list"></ul>
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/title.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
